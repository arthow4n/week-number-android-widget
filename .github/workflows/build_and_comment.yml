name: Build and Comment on PR

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build_and_comment:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Rename APK
        id: rename_apk
        run: |
          apk_name="app-debug-pr-${{ github.event.number }}.apk"
          mv app/build/outputs/apk/debug/app-debug.apk "$apk_name"
          echo "apk_name=$apk_name" >> $GITHUB_OUTPUT

      - name: Upload APK
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.rename_apk.outputs.apk_name }}
          path: ${{ steps.rename_apk.outputs.apk_name }}

      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.number }}
          body: |
            Build successful! You can download the APK from the following link:
            [${{ steps.rename_apk.outputs.apk_name }}](${{ steps.upload-artifact.outputs.artifact-url }})